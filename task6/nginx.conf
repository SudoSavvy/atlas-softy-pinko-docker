# nginx.conf
events {
    worker_connections 1024;
}

http {
    server {
        listen 80;

        # Proxy front-end requests to the front-end container
        location / {
            proxy_pass http://front-end:3000;  # Assuming front-end runs on port 3000
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Proxy API requests to the back-end container
        location /api/ {
            proxy_pass http://back-end:5000;  # Assuming back-end runs on port 5000
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }
}
